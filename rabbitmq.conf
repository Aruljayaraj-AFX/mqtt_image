# Enable MQTT plugin with default listener on port 1883 (default port, so no need to specify)
mqtt.default_user = admin
mqtt.default_pass = supersecret123

# Optional: limit MQTT max connections
mqtt.max_connections = 1000

# Allow anonymous connections (false to enforce authentication)
mqtt.allow_anonymous = false

# Log level for troubleshooting
log.console.level = info

# Enable MQTT over WebSockets on port 8083 (uncomment to enable)
# mqtt.listeners.ws.default = 8083
